#Ecrire un GitHub Actions qui utilise un DockerFile pour build une image et la pousser sur docker hub. Il se d√©clenche au push sur la branche main

name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t arions29/test-depuis-github .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Push Docker image
        run: |
          docker push arions29/test-depuis-github
